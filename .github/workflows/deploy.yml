name: Build and Deploy to Docker hub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Check out Repo
      uses: actions/checkout@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker Image
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./docker/Dockerfile.user
        push: true
        tags: surajrh/velowallet:latest

    - name: Verify Pushed Image
      run: docker pull surajrh/velowallet:latest

    - name: Deploy to EC2 Instance
      uses: appleboy/ssh-action@master
      with: 
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          sudo docker pull surajrh/velowallet:latest
          sudo docker stop velowallet || true
          sudo docker rm velowallet || true
          sudo docker run -d -e DATABASE_URL=${{ secrets.DATABASE_URL }} --name velowallet -p 3005:3000 surajrh/velowallet:latest
